{% extends 'layout.html' %}

{% block content %}
<style>

  /* Make the carousel take up 70% of the screen width */
  #chart-carousel {

    width: 70%;
    margin: 0 auto;
  }

  /* Darken the carousel controls */
  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    filter: invert(1);
  }
</style>

<div class="container">
  <h1>Power Associated with each Force</h1>
  <div id="chart-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h2>Power for all Force</h2>
              </div>
              <div class="card-body">
                <canvas id="allforces-chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h2>Power for Acceleration Force</h2>
              </div>
              <div class="card-body">
                <canvas id="acceleration-chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h2>Power for Drag Force</h2>
              </div>
              <div class="card-body">
                <canvas id="drag-chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h2>Power for weight Force</h2>
              </div>
              <div class="card-body">
                <canvas id="weight-chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h2>Power for Rolling Force</h2>
              </div>
              <div class="card-body">
                <canvas id="rolling-chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#chart-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#chart-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <form method="post" action="{{ url_for('datadrivetrainsizing') }}">
    <button type="submit" class="btn btn-primary">Next</button>
  </form>
</div>






    <!-- Include Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // Define the data for each chart
      var time = {{ df['Time [s]'].tolist()|safe }};
      var speed = {{ df['Speed [km/h]'].tolist()|safe }};
      var power_acceleration = {{ df_force_analysis['Power_Acceleration'].tolist()|safe }};
      var power_drag = {{ df_force_analysis['Power_Drag'].tolist()|safe }};
      var power_weight = {{ df_force_analysis['Power_Weight'].tolist()|safe }};
      var power_rolling = {{ df_force_analysis['Power_Rolling_Resistance'].tolist()|safe }};
      var power_total = {{ df_force_analysis['Power_Total'].tolist()|safe }};
      console.log("Worked")
     
  
  
 

      var allforceData = {
        labels: time,
        datasets: [{
          label: 'Power for all the forces',
          data: power_total,
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      };
      
      var accelerationData = {
        labels: time,
        datasets: [{
          label: 'Power due to Acceleration ',
          data: power_acceleration,
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      };

      var dragData = {
        labels: time ,
        datasets: [{
          label: 'Drag Force',
          data: power_drag,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      };

      var weightData = {
        labels: time,
        datasets: [{
          label: 'Power required for the Weight ',
          data: power_weight,
          backgroundColor: 'rgba(255, 206, 86, 0.2)',
          borderColor: 'rgba(255, 206, 86, 1)',
          borderWidth: 1 }]
      };

      var rollingData = {
        labels: time,
        datasets: [{
          label: 'Power required for Rolling',
          data: power_rolling ,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      };

      var forceData = {
        labels: time,
        datasets: [{
          label: 'Power',
          data: power_total,
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      };

      // Get the chart canvases
      var accelerationChart = document.getElementById('acceleration-chart').getContext('2d');
      var dragChart = document.getElementById('drag-chart').getContext('2d');
      var weightChart = document.getElementById('weight-chart').getContext('2d');
      var rollingChart = document.getElementById('rolling-chart').getContext('2d');
      var allforcesChart = document.getElementById('allforces-chart').getContext('2d');

      // Create the charts
      var accelerationChart = new Chart(accelerationChart, {
        type: 'line',
        data: accelerationData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      var dragChart = new Chart(dragChart, {
        type: 'line',
        data: dragData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      var weightChart = new Chart(weightChart, {
        type: 'line',
        data: weightData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      var rollingChart = new Chart(rollingChart, {
        type: 'line',
        data: rollingData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });



   
   var allforcesChart = new Chart(allforcesChart, {
  type: 'line',
  data: {
    labels: time,
    datasets: [{
      label: 'Power',
      borderColor: 'red',
      data: power_total,
      fill: false,
      borderWidth: 1
    }, {
      label: 'power Acceleration',
      borderColor: 'blue',
      data: power_acceleration,
      fill: false,
      borderWidth: 1
    }, {
      label: 'Power Drag',
      borderColor: 'green',
      data: power_drag,
      fill: false,
      borderWidth: 1
    }, {
      label: 'Power Weight ',
      borderColor: 'purple',
      data: power_weight,
      fill: false,
      borderWidth: 1
    }, {
      label: 'Power Rolling ',
      borderColor: 'orange',
      data: power_rolling,
      fill: false,
      borderWidth: 1
    }]
  },
  options: {
    title: {
      display: true,
      text: 'Forces Chart',
      fontSize: 20
    },
    legend: {
      display: true,
      labels: {
        fontSize: 14
      }
    },
    elements: {
      line: {
        borderWidth: 1
      }
    },
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true,
          fontSize: 14
        },
        scaleLabel: {
          display: true,
          labelString: 'Force (N)',
          fontSize: 16
        }
      }],
      xAxes: [{
        ticks: {
          fontSize: 14
        },
        scaleLabel: {
          display: true,
          labelString: 'Time (s)',
          fontSize: 16
        }
      }]
    }
  }
});

      
    </script>




{% endblock %}
